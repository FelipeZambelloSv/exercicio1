<!Doctype html> <!-- Este é um DTD que representa o tipo de HTML a ser usado, aqui temos TDS do HTML5 -->

<!-- A tag principal do documento -->
<html lang="pt-br">
	
	<head>
		<!-- A tag meta não possui fechamento, ela é utilizada para configurar o documento HTML -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=width-device, initial-scale=1.0">
		<title>Exemplo HTML</title>
	</head>
	
	<body>
		<h1> Minhas amigas seniors me ajudaram.</h1>
	
	
	</body/>




</html>
